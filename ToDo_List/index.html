<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="to-do-list.png">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="heading">
            <img src="to-do-list.png" alt="list">
            <span>To-Do List</span>
        </div>
        <div id="add">
            <input type="text" id="input" placeholder="Add Work" autocomplete="off" autofocus>
            <button id="btn">Submit</button>
        </div>
        <div id="dolist">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
